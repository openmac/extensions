<!DOCTYPE html>
<html>
<head>
    <title>My Persian Fonts Settings</title>
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="options.css" type="text/css" title="Default">
    <link rel="stylesheet" href="mypersianfonts.css" type="text/css" title="Embedded Fonts">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="options.js"></script>
    <script type="text/javascript" src="options-events.js"></script>
</head>

<body>
<section class="options">

    <header>
        <img src="icon128.png" title="My Persian Fonts" id="logo">
        <h1>My Persian Fonts</h1>
    </header>
    
    <p id="warnings"></p>
    
    <fieldset>
        <legend>Font Replacement</legend>
        
        <section class="column-2">
                    <p><input type="checkbox" class="setting" id="replace_tahoma" name="replace_tahoma">
                <label for="replace_tahoma">Replace Tahoma</label></p>
                
                            <p><input type="checkbox" class="setting" id="replace_arial" name="replace_arial">
                <label for="replace_arial">Replace Arial</label></p>
        
            <p><input type="checkbox" class="setting" id="replace_bbcnassim" name="replace_bbcnassim">
                <label for="replace_bbcnassim">Replace BBCNassim</label></p>
                

                
            <p><input type="checkbox" class="setting" id="replace_times_new_roman" name="replace_times_new_roman">
                <label for="replace_times_new_roman">Replace Times New Roman</label></p>
                

        </section>
        
        <hr>

        <section class="selection">
            <p><label for="replacement">Replace selected fonts using:</label>
                <select class="setting" id="replacement" name="replacement">
                    <option>XB Zar</option>
                    <option>Geeza Pro</option>
                    <option class="embeddable">FreeSans</option>
                    <option class="custom" value="">Choose your own</option>
                </select></p>
        </section>
        
        <section class="selection" id="replacement-advanced">
            <p><label for="replacement_custom">Custom font:</label>
                <input type="text" class="setting" id="replacement_custom" name="replacement_custom" placeholder="Type font name"></p>
        </section>
    </fieldset>

    <fieldset id="preview">
        <legend>Preview</legend>
        <p id="custom-font-sample">این یک متن آزمایشی است.</p>
    </fieldset>
    
    <fieldset>
        <legend>Text Rendering</legend>
        <p><input type="checkbox" class="setting" id="optimize_legibility" name="optimize_legibility">
            <label for="optimize_legibility">Optimize Legibility</label></p>
    </fieldset>

</section>
</body>
</html>
